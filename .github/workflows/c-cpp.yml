name: C/C++ CI

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential autoconf automake libtool pkg-config

      - name: configure
        run: ./configure

      - name: make
        run: make -j$(nproc)

      - name: make check
        run: make check

      - name: make distcheck
        run: make distcheck

      - name: Upload dist artifact (if present)
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: build-archive
          path: |
            *.tar.gz
            dist/*.tar.gz

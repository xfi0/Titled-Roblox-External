name: C/C++ CI widnos

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: microsoft/setup-msbuild@v1

      - name: Configure (CMake)
        if: exists('CMakeLists.txt')
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..
        shell: bash

      - name: Build (MSBuild)
        if: exists('CMakeLists.txt')
        run: |
          cd build
          msbuild /m /p:Configuration=Release ALL_BUILD.vcxproj
        shell: bash

      - name: Fallback build (MSYS/Mingw or custom)
        if: !exists('CMakeLists.txt')
        run: |
          echo "No CMakeLists.txt detected â€” run your Windows build commands here (e.g., call build.bat or use nmake)"
        shell: bash

      - name: Run tests
        if: exists('CMakeLists.txt')
        run: |
          cd build
          ctest --output-on-failure -C Release
        shell: bash
